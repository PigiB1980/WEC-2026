    header {

      padding: 15px 80px;

    header img:hover {

    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;

    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .team {
      background-color: #11161c;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .team:hover {
      transform: translateY(-5px);
    }

    .team img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .team span {
      display: block;
      font-weight: 600;
      font-size: 1.1em;
      color: #fff;
    }
