<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 6 - Bracket centrato</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 20px;
}

h1 { text-align: center; color: #00aaff; margin-bottom: 30px; }
.home-button {
  position: fixed; top: 20px; left: 20px;
  background-color: rgba(0,170,255,0.2); color: white;
  text-decoration: none; padding: 8px 16px; border-radius: 8px;
  font-weight: bold; transition: background 0.3s; z-index: 1000;
}
.home-button:hover { background-color: rgba(0,170,255,0.4); }

.bracket { display: flex; justify-content: center; gap: 40px; overflow-x: auto; padding-bottom: 40px; }
.round { display: flex; flex-direction: column; }
.match-wrapper { display: flex; flex-direction: column; }
.match { background: rgba(0,170,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px;
       padding: 6px 10px; width: 140px; text-align: center; margin-bottom: 20px; }
.team { margin: 4px 0; }
</style>
</head>
<body>

<a href="index.html" class="home-button">üè† Home</a>
<h1>Fase 6 - Bracket centrato</h1>
<div class="bracket" id="bracket"></div>

<script>
const squadre = [];
for(let i=1;i<=32;i++){ squadre.push("TBD"+i); }

function creaMatch(team1, team2){ return `<div class="match"><div class="team">${team1}</div><div class="team">${team2}</div></div>`; }

const bracket = document.getElementById('bracket');

// --- Sedicesimi (16 match) ---
const round16 = document.createElement('div'); round16.className='round';
for(let i=0;i<32;i+=2){ round16.innerHTML += creaMatch(squadre[i], squadre[i+1]); }
bracket.appendChild(round16);

// --- Ottavi (8 match centrati sui sedicesimi) ---
const ottavi = document.createElement('div'); ottavi.className='round';
for(let i=0;i<16;i+=2){
    const wrapper = document.createElement('div'); wrapper.className='match-wrapper';
    wrapper.style.marginTop='50px'; // spostamento per centrare (aggiustabile)
    wrapper.innerHTML += creaMatch("-", "-");
    ottavi.appendChild(wrapper);
}
bracket.appendChild(ottavi);

// --- Quarti (4 match centrati sugli ottavi) ---
const quarti = document.createElement('div'); quarti.className='round';
for(let i=0;i<8;i+=2){
    const wrapper = document.createElement('div'); wrapper.className='match-wrapper';
    wrapper.style.marginTop='30px'; // pi√π spazio per centrare
    wrapper.innerHTML += creaMatch("-", "-");
    quarti.appendChild(wrapper);
}
bracket.appendChild(quarti);

// --- Semifinali (2 match centrati sui quarti) ---
const semi = document.createElement('div'); semi.className='round';
for(let i=0;i<4;i+=2){
    const wrapper = document.createElement('div'); wrapper.className='match-wrapper';
    wrapper.style.marginTop='60px';
    wrapper.innerHTML += creaMatch("-", "-");
    semi.appendChild(wrapper);
}
bracket.appendChild(semi);

// --- Finale ---
const finale = document.createElement('div'); finale.className='round';
const wrapperF = document.createElement('div'); wrapperF.className='match-wrapper';
wrapperF.style.marginTop='120px';
wrapperF.innerHTML += creaMatch("-", "-");
finale.appendChild(wrapperF);
bracket.appendChild(finale);

// --- Vincitore ---
const winner = document.createElement('div'); winner.className='round';
winner.innerHTML += creaMatch("Vincitore", "");
bracket.appendChild(winner);

</script>
</body>
</html>
