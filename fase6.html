<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 6 - IL TABELLONE</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 20px;
}
h1 { text-align: center; color: #00aaff; margin-bottom: 30px; }
.home-button {
  position: fixed; top: 20px; left: 20px;
  background-color: rgba(0,170,255,0.2); color: white;
  text-decoration: none; padding: 8px 16px; border-radius: 8px;
  font-weight: bold; transition: background 0.3s; z-index: 1000;
}
.home-button:hover { background-color: rgba(0,170,255,0.4); }

.bracket { display: flex; gap: 60px; overflow-x: auto; align-items: flex-start; position: relative; }
.round { display: flex; flex-direction: column; align-items: flex-start; position: relative; }
.match { background: rgba(0,170,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px;
       padding: 6px 10px; width: 140px; text-align: center; margin-bottom: 20px; position: relative; }
.team { margin: 4px 0; }
img.flag { width: 24px; height: auto; vertical-align: middle; margin-right: 6px; }

/* Tabelle turni */
table { width: 100%; margin: 30px 0; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }
th.partita, td.partita { width: 40px; }
th.andata, th.ritorno, td.andata, td.ritorno { width: 50px; }
th.qualificata, td.qualificata { width: 120px; }
</style>
</head>
<body>

<a href="index.html" class="home-button">üè† Home</a>
<h1>Fase 6 - Bracket Professionale</h1>

<div class="bracket" id="bracket"></div>
<div id="tables-container"></div>

<script>
// Mappa codici bandiere
const codiciBandiera = {
  "Italia": "it",
  "Brasile": "br",
  "TBD3": "", "TBD4": "", "TBD5": "", "TBD6": "", "TBD7": "", "TBD8": "",
  "TBD9": "", "TBD10": "", "TBD11": "", "TBD12": "", "TBD13": "", "TBD14": "",
  "TBD15": "", "TBD16": "", "TBD17": "", "TBD18": "", "TBD19": "", "TBD20": "",
  "TBD21": "", "TBD22": "", "TBD23": "", "TBD24": "", "TBD25": "", "TBD26": "",
  "TBD27": "", "TBD28": "", "TBD29": "", "TBD30": "", "TBD31": "", "TBD32": ""
};

// Funzione per creare il match HTML con bandierine
function creaMatchDiv(team1, team2){
  const img1 = codiciBandiera[team1] ? `<img class="flag" src="flags/${codiciBandiera[team1]}.png" alt="${team1}"> ` : "";
  const img2 = codiciBandiera[team2] ? `<img class="flag" src="flags/${codiciBandiera[team2]}.png" alt="${team2}"> ` : "";
  return `<div class="match"><div class="team">${img1}${team1}</div><div class="team">${img2}${team2}</div></div>`;
}

// Caricamento JSON
fetch('fase6.json')
  .then(res => res.json())
  .then(data => {

    const bracket = document.getElementById('bracket');

    const turni = ["sedicesimi","ottavi","quarti","semifinali","finale"];
    const margini = {
      sedicesimi: Array.from({length:16},()=>0),
      ottavi: [50,85,85,85,85,85,85,85],
      quarti: [130,260,260,260],
      semifinali: [300,600],
      finale: [620]
    };

    turni.forEach(turno=>{
      const roundDiv = document.createElement('div');
      roundDiv.className='round';
      data[turno].forEach((match,i)=>{
        const div = document.createElement('div');
        div.innerHTML = creaMatchDiv(match.squadra1 || "-", match.squadra2 || "-");
        if(margini[turno][i]!==undefined) div.style.marginTop = margini[turno][i]+"px";
        roundDiv.appendChild(div);
      });
      bracket.appendChild(roundDiv);
    });

    // Tabelle sotto
    const container = document.getElementById('tables-container');
    turni.forEach(turno=>{
      const h2 = document.createElement('h2');
      h2.textContent = turno.charAt(0).toUpperCase() + turno.slice(1);
      container.appendChild(h2);

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th class="partita">#</th>
          <th>Squadra 1</th>
          <th>Squadra 2</th>
          <th class="andata">Andata</th>
          <th class="ritorno">Ritorno</th>
          <th class="qualificata">Qualificata</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data[turno].forEach((match,i)=>{
        tbody.innerHTML += `
        <tr>
          <td class="partita">${i+1}</td>
          <td><img class="flag" src="flags/${codiciBandiera[match.squadra1] || ''}.png" alt="${match.squadra1 || ''}"> ${match.squadra1 || '-'}</td>
          <td><img class="flag" src="flags/${codiciBandiera[match.squadra2] || ''}.png" alt="${match.squadra2 || ''}"> ${match.squadra2 || '-'}</td>
          <td class="andata">${match.andata || '-'}</td>
          <td class="ritorno">${match.ritorno || '-'}</td>
          <td class="qualificata">${match.qualificata || '-'}</td>
        </tr>`;
      });
      table.appendChild(tbody);
      container.appendChild(table);
    });
  });
</script>

</body>
</html>
