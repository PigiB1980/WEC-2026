<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 6 - Tabellone e Risultati</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 20px;
}
h1 { text-align: center; color: #00aaff; margin-bottom: 30px; }
h2 { color: #00aaff; margin-top: 40px; border-bottom: 1px solid #00aaff; padding-bottom: 5px; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  margin-bottom: 30px;
  text-align: center;
}
th, td {
  border: 1px solid rgba(255,255,255,0.2);
  padding: 6px;
}
th {
  background-color: rgba(0,170,255,0.2);
  font-weight: bold;
}
tr:nth-child(even) {
  background-color: rgba(255,255,255,0.05);
}
.home-button {
  position: fixed; top: 20px; left: 20px;
  background-color: rgba(0,170,255,0.2); color: white;
  text-decoration: none; padding: 8px 16px; border-radius: 8px;
  font-weight: bold; transition: background 0.3s; z-index: 1000;
}
.home-button:hover { background-color: rgba(0,170,255,0.4); }
</style>
</head>
<body>

<a href="index.html" class="home-button">üè† Home</a>
<h1>Fase 6 - Tabellone Finale</h1>

<div id="tabelle"></div>

<script>
async function caricaDati() {
  try {
    const response = await fetch('fase6.json');
    const data = await response.json();
    generaTabella("Sedicesimi di finale", data.sedicesimi);
    generaTabella("Ottavi di finale", data.ottavi);
    generaTabella("Quarti di finale", data.quarti);
    generaTabella("Semifinali", data.semifinali);
    generaTabella("Finale", data.finale);
  } catch (error) {
    document.getElementById('tabelle').innerHTML = "<p>Errore nel caricamento del file JSON.</p>";
    console.error(error);
  }
}

function generaTabella(titolo, partite) {
  const container = document.getElementById('tabelle');
  const h2 = document.createElement('h2');
  h2.textContent = titolo;
  container.appendChild(h2);

  const table = document.createElement('table');
  table.innerHTML = `
    <tr>
      <th>Partita</th>
      <th>Squadra 1</th>
      <th>Squadra 2</th>
      <th>Andata</th>
      <th>Ritorno</th>
      <th>Qualificata</th>
    </tr>
  `;

  partite.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.match}</td>
      <td>${p.squadra1}</td>
      <td>${p.squadra2}</td>
      <td>${p.andata}</td>
      <td>${p.ritorno}</td>
      <td>${p.qualificata || p.vincitore || '-'}</td>
    `;
    table.appendChild(tr);
  });

  container.appendChild(table);
}

caricaDati();
</script>

</body>
</html>
