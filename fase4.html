<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 4 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}

/* Pulsante Home */
.home-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(0,170,255,0.2);
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s;
  z-index: 1000;
}
.home-button:hover { background-color: rgba(0,170,255,0.4); }

h1 { color: #00aaff; margin-bottom: 40px; }

table {
  width: 95%;
  margin: 30px auto;
  border-collapse: collapse;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }

img.flag {
  width: 24px;
  height: auto;
  vertical-align: middle;
  margin-right: 6px;
}

.qualificata { font-weight: bold; color: #00ffcc; }

.video-link {
  text-decoration: none;
  font-size: 18px;
}
.video-link:hover { color: #00ffcc; }
</style>
</head>
<body>

<a href="index.html" class="home-button">üè† Home</a>
<h1>Fase 4 - World Elimination Cup 2026</h1>

<div id="tabella-eliminazione"></div>

<script>
// Mappa codici bandiera (da aggiornare quando conosci le squadre)
const codiciBandiera = {
  "Slovenia": "si",
  "Costa d'Avorio": "ci",
  "Egitto": "eg",
  "U.S.A.": "us",
  "Bosnia": "ba",
  "Camerun": "cm",
  "Slovacchia": "sk",
  "Galles": "gb-wls",
  "Paraguay": "py",
  "Grecia": "gr",
  "Per√π": "pe",
  "Scozia": "gb-sct",
  "Iran": "ir",
  "Venezuela": "ve",
  "Ghana": "gh",
  "Canada": "ca",
  "Giappone": "jp",
  "Finlandia": "fi",
  "Corea del Sud": "kr",
  "Tunisia": "tn",
  "Albania": "al",
  "Ungheria": "hu",
  "Israele": "il",
  "Mali": "ml"
  // + 8 qualificate dalla Fase 3
};

// Caricamento JSON e costruzione tabella
fetch('fase4.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('tabella-eliminazione');
    const table = document.createElement('table');
    table.innerHTML = `
      <thead>
        <tr>
          <th style="width:40px">#</th>
          <th>Squadra 1</th>
          <th>Squadra 2</th>
          <th style="width:60px">Andata</th>
          <th style="width:60px">Ritorno</th>
          <th style="width:100px">Qualificata</th>
          <th style="width:40px">Video</th>
        </tr>
      </thead>
    `;
    const tbody = document.createElement('tbody');

    data.partite.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.id}</td>
          <td><img class="flag" src="flags/${codiciBandiera[p.squadra1] || 'tbd'}.png" alt="${p.squadra1}"> ${p.squadra1}</td>
          <td><img class="flag" src="flags/${codiciBandiera[p.squadra2] || 'tbd'}.png" alt="${p.squadra2}"> ${p.squadra2}</td>
          <td>${p.andata || '-'}</td>
          <td>${p.ritorno || '-'}</td>
          <td class="qualificata">${p.qualificata || '-'}</td>
          <td><a class="video-link" href="fase4_videos.html#partita${p.id}" target="_blank">üì∫</a></td>
        </tr>
      `;
    });

    table.appendChild(tbody);
    container.appendChild(table);
  })
  .catch(err => console.warn('Errore nel caricamento del JSON della fase 4', err));
</script>

</body>
</html>
