<head>

<style>

}

}
  .video-sorteggio {

  .intro-video {
  margin: 30px auto 50px;

}

  font-size: 24px;

.intro-video iframe {

</style>
</head>
<body>

<a href="index.html" class="home-button">üè† Home</a>

<h1>Fase 2 - World Elimination Cup 2026</h1>

<div class="intro-video">
  <p>üìΩÔ∏è Sorteggio Fase 2 ‚Äì World Elimination Cup 2026</p>
  <iframe
    src="https://www.youtube.com/embed/cWw82BqupI0"
    title="Sorteggio Fase 1"
    allowfullscreen>
  </iframe>
</div>
  
<div id="tabella-quadrangolari"></div>

<script>
// Mappa codici bandiera (TBD)
const codiciBandiera = {
  "Zambia": "zm",
  "Kenya": "ke",
  "Bulgaria": "bg",
  "Emirati Arabi": "ae",
  "Sudafrica": "za",
  "Nuova Zelanda": "nz",
  "Zimbabwe": "zw",
  "Benin": "bj",
  "Congo": "cg",
  "Cipro": "cy",
  "Bolivia": "bo",
  "Honduras": "hn",
  "Kazakistan": "kz",
  "Siria": "sy",
  "Panama": "pa",
  "Azerbaijan": "az",
  "Lussemburgo": "lu",
  "Iraq": "iq",
  "Giordania": "jo",
  "Moldavia": "md",
  "Togo": "tg",
  "Uganda": "ug",
  "Trinidad & T.": "tt",
  "Haiti": "ht",

  // Qualificate dalla Fase 1
  "Liechtenstein": "li",
  "Malta": "mt",
  "Estonia": "ee",
  "Madagascar": "mg",
  "Kuwait": "kw",
  "Tanzania": "tz",
  "Lituania": "lt",
  "Oman": "om"
};

// Caricamento JSON e costruzione tabelle
fetch('fase2.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('tabella-quadrangolari');

    data.quadrangolari.forEach(q => {
      const table = document.createElement('table');
      table.innerHTML = `<thead><tr><th colspan="5">Quadrangolare ${q.id}</th></tr></thead>`;
      const tbody = document.createElement('tbody');

      // Semifinali
      tbody.innerHTML += `<tr><td class="sezione" colspan="5">Semifinali</td></tr>`;
      q.semifinali.forEach(sf => {
        tbody.innerHTML += `
          <tr>
            <td><img class="flag" src="flags/${codiciBandiera[sf.squadra1] || 'tbd'}.png" alt="${sf.squadra1}"> ${sf.squadra1}</td>
            <td><img class="flag" src="flags/${codiciBandiera[sf.squadra2] || 'tbd'}.png" alt="${sf.squadra2}"> ${sf.squadra2}</td>
            <td>${sf.andata || '-'}</td>
            <td>${sf.ritorno || '-'}</td>
            <td><a class="video-link" href="fase2_videos.html#quadrangolare${q.id}" target="_blank">üì∫</a></td>
          </tr>
        `;
      });

      // Finale
      tbody.innerHTML += `<tr><td class="sezione" colspan="5">Finale</td></tr>`;
      const f = q.finale;
      tbody.innerHTML += `
        <tr>
          <td><img class="flag" src="flags/${codiciBandiera[f.squadra1] || 'tbd'}.png" alt="${f.squadra1 || ''}"> ${f.squadra1 || '-'}</td>
          <td><img class="flag" src="flags/${codiciBandiera[f.squadra2] || 'tbd'}.png" alt="${f.squadra2 || ''}"> ${f.squadra2 || '-'}</td>
          <td>${f.andata || '-'}</td>
          <td>${f.ritorno || '-'}</td>
          <td><a class="video-link" href="fase2_videos.html#quadrangolare${q.id}" target="_blank">üì∫</a></td>
        </tr>
      `;

      table.appendChild(tbody);
      container.appendChild(table);

      // Qualificata
      const qual = document.createElement('div');
      qual.className = 'qualificata';
      qual.textContent = `Qualificata alla 3¬∞ fase: ${q.qualificata || '-'}`;
      container.appendChild(qual);
    });
  })
  .catch(err => {
    console.warn('JSON non trovato o errore, creo tabelle vuote.');
  });
</script>

</body>
</html>
