// Funzione per creare i video in righe da 4
function creaVideo(containerId, videos){
  const container = document.getElementById(containerId);
  for(let r=0; r<4; r++){
    const row = document.createElement('div');
    row.className = 'video-row';
    for(let c=0; c<4; c++){
      const v = videos[r*4 + c];
      const vc = document.createElement('div');
      vc.className = 'video-container';
      vc.id = `partita${v.id}`;
      vc.innerHTML = `<iframe src="${v.url}" allowfullscreen title="${v.descr}"></iframe><span>${v.descr}</span>`;
      row.appendChild(vc);
    }
    container.appendChild(row);
  }
}
