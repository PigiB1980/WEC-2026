<head>

<style>

  background-color: #0b0c10;

  padding: 40px;
  text-align: center;
}

h1 { color: #00aaff; margin-bottom: 30px; }

.home-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(0,170,255,0.2);

  padding: 8px 16px;

  transition: background 0.3s;
  z-index: 1000;
}
.home-button:hover { background-color: rgba(0,170,255,0.4); }

.video-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;

.video-row iframe {
  width: 300px;

  border: none;
  border-radius: 12px;
}

  flex-direction: column;
  align-items: center;
}

  margin-top: 6px;

  text-align: center;

</style>
</head>
<body>

<a href="fase5.html" class="home-button">üè† Torna alla Fase 5</a>
<h1>Fase 5 - Video World Elimination Cup 2026</h1>

<div id="video-container"></div>

<script>
const videoData = [
  {tipo: "Andata", partite:[
    {descr:"Partita 1 - Andata", url:"https://www.youtube.com/embed/XXXXX1"},
    {descr:"Partita 2 - Andata", url:"https://www.youtube.com/embed/XXXXX2"},
    {descr:"Partita 3 - Andata", url:"https://www.youtube.com/embed/XXXXX3"},
    {descr:"Partita 4 - Andata", url:"https://www.youtube.com/embed/XXXXX4"},
    {descr:"Partita 5 - Andata", url:"https://www.youtube.com/embed/XXXXX5"},
    {descr:"Partita 6 - Andata", url:"https://www.youtube.com/embed/XXXXX6"},
    {descr:"Partita 7 - Andata", url:"https://www.youtube.com/embed/XXXXX7"},
    {descr:"Partita 8 - Andata", url:"https://www.youtube.com/embed/XXXXX8"},
    {descr:"Partita 9 - Andata", url:"https://www.youtube.com/embed/XXXXX9"},
    {descr:"Partita 10 - Andata", url:"https://www.youtube.com/embed/XXXXX10"},
    {descr:"Partita 11 - Andata", url:"https://www.youtube.com/embed/XXXXX11"},
    {descr:"Partita 12 - Andata", url:"https://www.youtube.com/embed/XXXXX12"},
    {descr:"Partita 13 - Andata", url:"https://www.youtube.com/embed/XXXXX13"},
    {descr:"Partita 14 - Andata", url:"https://www.youtube.com/embed/XXXXX14"}
  ]},
  {tipo: "Ritorno", partite:[
    {descr:"Partita 1 - Ritorno", url:"https://www.youtube.com/embed/XXXXX15"},
    {descr:"Partita 2 - Ritorno", url:"https://www.youtube.com/embed/XXXXX16"},

    {descr:"Partita 14 - Ritorno", url:"https://www.youtube.com/embed/XXXXX28"}
  ]}
];

const container = document.getElementById('video-container');

videoData.forEach(sezione => {
  const h2 = document.createElement('h2');
  h2.textContent = sezione.tipo;
  container.appendChild(h2);

  const videoRow = document.createElement('div');
  videoRow.className = 'video-row';

  sezione.partite.forEach(v => {
    const vc = document.createElement('div');
    vc.className = 'video-container';
    vc.innerHTML = `<iframe src="${v.url}" allowfullscreen title="${v.descr}"></iframe><span>${v.descr}</span>`;
    videoRow.appendChild(vc);
  });

  container.appendChild(videoRow);
});
</script>

</body>
</html>
