<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORLD ELIMINATION CUP 2026</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      background-image: url('images/field.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #004c99, #0099ff);
      padding: 15px 80px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    header img {
      height: 120px;
      width: auto;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 2.8em;
      letter-spacing: 2px;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* ===== NAVBAR A DUE RIGHE ===== */
    nav {
      background-color: #0e1118;
      padding: 15px 0 5px;
      box-shadow: inset 0 -2px 0 #00aaff;
      text-align: center;
    }

    /* RIGA 1 E RIGA 2 */
    .nav-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      background: linear-gradient(180deg, #0099ff, #0066cc);
      padding: 12px 22px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    nav a:hover {
      background: linear-gradient(180deg, #00c8ff, #0088ff);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 170, 255, 0.5);
    }

    /* ===== MAIN ===== */
    main {
      text-align: center;
      padding: 60px 20px;
    }

    main h2 {
      font-size: 1.8em;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    main p {
      font-size: 1.1em;
      color: #eeeeee;
      max-width: 600px;
      margin: 20px auto;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo sinistra">
    <h1>WORLD ELIMINATION CUP</h1>
    <img src="images/logo.png" alt="Logo destra">
  </header>

  <!-- ===== NAVBAR A DUE RIGHE ===== -->
  <nav>

    <!-- PRIMA RIGA: 3 pulsanti -->
    <div class="nav-row">
      <a href="squadre.html">Squadre</a>
      <a href="regolamento.html">Regolamento</a>
      <a href="fase6_videos.html">Video</a>
    </div>

    <!-- SECONDA RIGA: 6 fasi -->
    <div class="nav-row">
      <a href="fase1.html">Fase 1</a>
      <a href="fase2.html">Fase 2</a>
      <a href="fase3.html">Fase 3</a>
      <a href="fase4.html">Fase 4</a>
      <a href="fase5.html">Fase 5</a>
      <a href="fase6.html">Fase 6</a>
    </div>

  </nav>

  <main>
    <h2>Benvenuto alla World Elimination Cup 2026</h2>
    <p>
      Il torneo mondiale più emozionante dell'anno è pronto a cominciare.<br>
      Scopri le squadre, il regolamento e segui la corsa verso la gloria!
    </p>
  </main>

</body>
</html>
