<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORLD ELIMINATION CUP 2026</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(90deg, #004c99, #0099ff);
  padding: 15px 80px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.4);
}


    header img {
  height: 120px;
  width: auto;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
}


    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 2.8em;
      letter-spacing: 2px;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* ===== NAVBAR ===== */
nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  background-color: #0e1118;
  padding: 20px 0;
  box-shadow: inset 0 -2px 0 #00aaff;
}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1em;
  background: linear-gradient(180deg, #0099ff, #0066cc);
  padding: 12px 28px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

nav a:hover {
  background: linear-gradient(180deg, #00c8ff, #0088ff);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0, 170, 255, 0.5);
}


    /* ===== MAIN ===== */
    main {
      text-align: center;
      padding: 60px 20px;
    }

    main h2 {
      font-size: 1.8em;
      color: #00aaff;
    }

    main p {
      font-size: 1.1em;
      color: #cccccc;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo sinistra">
    <h1>WORLD ELIMINATION CUP</h1>
    <img src="images/logo.png" alt="Logo destra">
  </header>

  <nav>
  <a href="squadre.html">Le squadre</a>
  <a href="regolamento.html">Il regolamento</a>
</nav>

  <main>
    <h2>Benvenuto alla World Elimination Cup 2026</h2>
    <p>
      Il torneo mondiale più emozionante dell'anno è pronto a cominciare.<br>
      Scopri le squadre, il regolamento e segui la corsa verso la gloria!
    </p>
  </main>
</body>
</html>
