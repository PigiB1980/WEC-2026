<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORLD ELIMINATION CUP 2026</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #0066cc, #00aaff);
      padding: 20px 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header img {
      height: 120px;
      width: auto;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 2.8em;
      letter-spacing: 2px;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #11161c;
      padding: 15px 0;
      box-shadow: inset 0 -2px 0 #00aaff;
    }

    nav a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* ===== MAIN ===== */
    main {
      text-align: center;
      padding: 60px 20px;
    }

    main h2 {
      font-size: 1.8em;
      color: #00aaff;
    }

    main p {
      font-size: 1.1em;
      color: #cccccc;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo sinistra">
    <h1>WORLD ELIMINATION CUP</h1>
    <img src="images/logo.png" alt="Logo destra">
  </header>

  <nav>
    <a href="#">Le squadre</a>
    <a href="#">Il regolamento</a>
  </nav>

  <main>
    <h2>Benvenuto alla World Elimination Cup 2026</h2>
    <p>
      Il torneo mondiale più emozionante dell'anno è pronto a cominciare.<br>
      Scopri le squadre, il regolamento e segui la corsa verso la gloria!
    </p>
  </main>
</body>
</html>
