<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Fase 1 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}
.home-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: rgba(0,170,255,0.2);
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s;
  z-index: 1000;
}
.home-button:hover {
  background-color: rgba(0,170,255,0.4);
}
h1 {
  color: #00aaff;
  margin-bottom: 40px;
}
h2 {
  color: #00ffcc;
  margin-top: 40px;
  margin-bottom: 20px;
}
.video-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 50px;
}
.video-item iframe {
  width: 320px;
  height: 180px;
  border: none;
  border-radius: 12px;
}
.video-item p {
  margin-bottom: 6px;
  font-weight: bold;
}
</style>
</head>
<body>

<a href="fase1.html" class="home-button">üè† Torna alla Fase 1</a>

<h1>Video Fase 1 - World Elimination Cup 2026</h1>
<div id="video-quadrangolari"></div>

<script>
// Array di quadrangolari con 6 video ciascuno
const videoData = [];
for (let q = 1; q <= 8; q++) {
  videoData.push({
    id: q,
    partite: [
      {descr: "Semifinale 1 - Andata", url: `https://www.youtube.com/embed/VIDEOID${q*6-5}`},
      {descr: "Semifinale 1 - Ritorno", url: `https://www.youtube.com/embed/VIDEOID${q*6-4}`},
      {descr: "Semifinale 2 - Andata", url: `https://www.youtube.com/embed/VIDEOID${q*6-3}`},
      {descr: "Semifinale 2 - Ritorno", url: `https://www.youtube.com/embed/VIDEOID${q*6-2}`},
      {descr: "Finale - Andata", url: `https://www.youtube.com/embed/VIDEOID${q*6-1}`},
      {descr: "Finale - Ritorno", url: `https://www.youtube.com/embed/VIDEOID${q*6}`}
    ]
  });
}

const container = document.getElementById('video-quadrangolari');

videoData.forEach(q => {
  const h2 = document.createElement('h2');
  h2.id = `quadrangolare${q.id}`;
  h2.textContent = `Quadrangolare ${q.id}`;
  container.appendChild(h2);

  const videoContainer = document.createElement('div');
  videoContainer.className = 'video-container';

  q.partite.forEach(p => {
    const div = document.createElement('div');
    div.className = 'video-item';
    div.innerHTML = `<p>${p.descr}</p><iframe src="${p.url}" allowfullscreen></iframe>`;
    videoContainer.appendChild(div);
  });

  container.appendChild(videoContainer);
});
</script>

</body>
</html>
