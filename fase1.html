<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}
h1 { color: #00aaff; margin-bottom: 40px; }
table { width: 90%; margin: 30px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
th, td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }
img.flag { width: 24px; height: auto; vertical-align: middle; margin-right: 6px; }
.qualificata { margin-top: 10px; font-weight: bold; color: #00ffcc; }
.sezione { text-align: left; font-weight: bold; background: rgba(0,170,255,0.1); }
</style>
</head>
<body>

<h1>Fase 1 - World Elimination Cup 2026</h1>
<div id="tabella-quadrangolari"></div>

<script>
// Funzione per calcolare vincitore
function calcolaVincitore(partita) {
  if (!partita.andata || !partita.ritorno) return '-';
  const [a1, a2] = partita.andata.split('-').map(Number);
  const [r1, r2] = partita.ritorno.split('-').map(Number);

  const tot1 = a1 + r2; // gol squadra1 (andata + ritorno in trasferta)
  const tot2 = a2 + r1; // gol squadra2

  if (tot1 > tot2) return partita.squadra1;
  if (tot2 > tot1) return partita.squadra2;

  if (r2 > r1) return partita.squadra1;
  if (r1 > r2) return partita.squadra2;

  return 'Parità';
}

// Carica il JSON della fase 1
fetch('data/fase1.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('tabella-quadrangolari');

    data.quadrangolari.forEach(q => {
      const table = document.createElement('table');

      // Intestazione quadrangolare
      const thead = document.createElement('thead');
      thead.innerHTML = `<tr><th colspan="4">Quadrangolare ${q.id}</th></tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      // SEMIFINALI
      const sfRow = document.createElement('tr');
      sfRow.innerHTML = `<td class="sezione" colspan="4">Semifinali</td>`;
      tbody.appendChild(sfRow);

      q.semifinali.forEach((sf) => {
        sf.qualificata = calcolaVincitore(sf);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img class="flag" src="flags/${sf.squadra1.toLowerCase().replace(/ /g,'-')}.png" alt="${sf.squadra1}">${sf.squadra1}</td>
          <td><img class="flag" src="flags/${sf.squadra2.toLowerCase().replace(/ /g,'-')}.png" alt="${sf.squadra2}">${sf.squadra2}</td>
          <td>${sf.andata || '-'}</td>
          <td>${sf.ritorno || '-'}</td>
        `;
        tbody.appendChild(row);
      });

      // FINALE
      const fRow = document.createElement('tr');
      fRow.innerHTML = `<td class="sezione" colspan="4">Finale</td>`;
      tbody.appendChild(fRow);

      if (!q.finale.squadra1) q.finale.squadra1 = q.semifinali[0].qualificata || '';
      if (!q.finale.squadra2) q.finale.squadra2 = q.semifinali[1].qualificata || '';

      const vincitoreFinale = calcolaVincitore(q.finale);
      q.qualificata = vincitoreFinale;

      const finalRow = document.createElement('tr');
      finalRow.innerHTML = `
        <td><img class="flag" src="flags/${q.finale.squadra1.toLowerCase().replace(/ /g,'-')}.png" alt="${q.finale.squadra1}">${q.finale.squadra1 || '-'}</td>
        <td><img class="flag" src="flags/${q.finale.squadra2.toLowerCase().replace(/ /g,'-')}.png" alt="${q.finale.squadra2}">${q.finale.squadra2 || '-'}</td>
        <td>${q.finale.andata || '-'}</td>
        <td>${q.finale.ritorno || '-'}</td>
      `;
      tbody.appendChild(finalRow);

      table.appendChild(tbody);
      container.appendChild(table);

      // QUALIFICATA
      const qual = document.createElement('div');
      qual.className = 'qualificata';
      qual.textContent = `Qualificata alla 2° fase: ${q.qualificata || '-'}`;
      container.appendChild(qual);
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
