<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}
h1 { color: #00aaff; margin-bottom: 40px; }
table { width: 90%; margin: 30px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
th, td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }
img.flag { width: 24px; height: auto; vertical-align: middle; margin-right: 6px; }
.qualificata { margin-top: 10px; font-weight: bold; color: #00ffcc; }
.sezione { text-align: left; font-weight: bold; background: rgba(0,170,255,0.1); }
</style>
</head>
<body>

<h1>Fase 1 - World Elimination Cup 2026</h1>
<div id="tabella-quadrangolari"></div>

<script>
// Funzione per calcolare il vincitore con regola gol in trasferta
function calcolaVincitore(partita) {
  if (!partita || !partita.andata || !partita.ritorno) return '-';
  const [a1, a2] = partita.andata.split('-').map(Number); // casa squadra1, trasferta squadra2
  const [r1, r2] = partita.ritorno.split('-').map(Number); // trasferta squadra1, casa squadra2

  const gol1 = a1 + r1; // gol totali squadra1
  const gol2 = a2 + r2; // gol totali squadra2

  if (gol1 > gol2) return partita.squadra1;
  if (gol2 > gol1) return partita.squadra2;

  // Parità: decide chi ha più gol in trasferta
  if (r1 > a2) return partita.squadra1;
  if (a2 > r1) return partita.squadra2;

  return 'Parità';
}

// Funzione per creare tabella di un quadrangolare
function creaTabella(q) {
  const table = document.createElement('table');

  const thead = document.createElement('thead');
  thead.innerHTML = `<tr><th colspan="4">Quadrangolare ${q.id}</th></tr>`;
  table.appendChild(thead);

  const tbody = document.createElement('tbody');

  // Semifinali
  const sfRow = document.createElement('tr');
  sfRow.innerHTML = `<td class="sezione" colspan="4">Semifinali</td>`;
  tbody.appendChild(sfRow);

  q.semifinali.forEach(partita => {
    const row = document.createElement('tr');
    const vincitore = calcolaVincitore(partita);
    row.innerHTML = `
      <td>${partita.squadra1}</td>
      <td>${partita.squadra2}</td>
      <td>${partita.andata || '-'}</td>
      <td>${partita.ritorno || '-'}</td>
    `;
    tbody.appendChild(row);
  });

  // Finale
  const fRow = document.createElement('tr');
  fRow.innerHTML = `<td class="sezione" colspan="4">Finale</td>`;
  tbody.appendChild(fRow);

  const finalRow = document.createElement('tr');
  finalRow.innerHTML = `
      <td>${q.finale.squadra1 || '-'}</td>
      <td>${q.finale.squadra2 || '-'}</td>
      <td>${q.finale.andata || '-'}</td>
      <td>${q.finale.ritorno || '-'}</td>
  `;
  tbody.appendChild(finalRow);

  table.appendChild(tbody);

  // Qualificata
  const qual = document.createElement('div');
  const vincitoreFinale = calcolaVincitore(q.finale);
  qual.className = 'qualificata';
  qual.textContent = 'Qualificata alla 2° fase: ' + (vincitoreFinale || '-');

  const container = document.getElementById('tabella-quadrangolari');
  container.appendChild(table);
  container.appendChild(qual);
}

// Carica JSON e genera tabelle
fetch('fase1.json')
  .then(res => res.json())
  .then(data => {
    data.quadrangolari.forEach(q => creaTabella(q));
  })
  .catch(err => {
    console.warn('JSON non trovato, creo tabelle vuote.');
    for (let i=1; i<=8; i++) creaTabella({
      id: i,
      semifinali: [
        { squadra1: 'TBD', squadra2: 'TBD', andata:'', ritorno:'' },
        { squadra1: 'TBD', squadra2: 'TBD', andata:'', ritorno:'' }
      ],
      finale: { squadra1:'', squadra2:'', andata:'', ritorno:'' }
    });
  });
</script>

</body>
</html>
