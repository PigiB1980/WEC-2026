<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}
h1 { color: #00aaff; margin-bottom: 40px; }
table { width: 90%; margin: 30px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
th, td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }
img.flag { width: 24px; height: auto; vertical-align: middle; margin-right: 6px; }
.qualificata { margin-top: 10px; font-weight: bold; color: #00ffcc; }
.sezione { text-align: left; font-weight: bold; background: rgba(0,170,255,0.1); }
</style>
</head>
<body>

<h1>Fase 1 - World Elimination Cup 2026</h1>
<div id="tabella-quadrangolari"></div>

<script>
// Calcola il vincitore di una partita
function calcolaVincitore(partita) {
  if (!partita || !partita.andata || !partita.ritorno) return '-';
  const [a1, a2] = partita.andata.split('-').map(Number);
  const [r1, r2] = partita.ritorno.split('-').map(Number);

  const tot1 = a1 + r2;
  const tot2 = a2 + r1;

  if (tot1 > tot2) return partita.squadra1;
  if (tot2 > tot1) return partita.squadra2;

  // Pareggio, decide gol in trasferta
  if (r2 > r1) return partita.squadra1;
  if (r1 > r2) return partita.squadra2;

  return 'Parità';
}

// Crea la riga di una partita con bandiere
function creaRigaPartita(squadra1, squadra2, andata, ritorno) {
  const flag1 = squadra1.startsWith('TBD') ? '' : `flags/${squadra1.slice(0,2).toLowerCase()}.png`;
  const flag2 = squadra2.startsWith('TBD') ? '' : `flags/${squadra2.slice(0,2).toLowerCase()}.png`;

  return `
    <tr>
      <td><img class="flag" src="${flag1}" alt="">${squadra1}</td>
      <td><img class="flag" src="${flag2}" alt="">${squadra2}</td>
      <td>${andata || '-'}</td>
      <td>${ritorno || '-'}</td>
    </tr>
  `;
}

// Crea una tabella completa per un quadrangolare
function creaTabellaQuadrangolare(q) {
  const table = document.createElement('table');

  const thead = document.createElement('thead');
  thead.innerHTML = `<tr><th colspan="4">Quadrangolare ${q.id}</th></tr>`;
  table.appendChild(thead);

  const tbody = document.createElement('tbody');

  // Semifinali
  const sfRow = document.createElement('tr');
  sfRow.innerHTML = `<td class="sezione" colspan="4">Semifinali</td>`;
  tbody.appendChild(sfRow);

  q.semifinali.forEach(semifinale => {
    tbody.innerHTML += creaRigaPartita(semifinale.squadra1, semifinale.squadra2, semifinale.andata, semifinale.ritorno);
  });

  // Calcolo vincitori semifinali
  const vincitoriSemi = q.semifinali.map(calcolaVincitore);

  // Aggiorna finale nel JSON con vincitori semifinali
  q.finale.squadra1 = vincitoriSemi[0];
  q.finale.squadra2 = vincitoriSemi[1];

  // Finale
  const fRow = document.createElement('tr');
  fRow.innerHTML = `<td class="sezione" colspan="4">Finale</td>`;
  tbody.appendChild(fRow);

  tbody.innerHTML += creaRigaPartita(q.finale.squadra1, q.finale.squadra2, q.finale.andata, q.finale.ritorno);

  table.appendChild(tbody);

  // Calcolo vincitore finale
  const vincitoreFinale = calcolaVincitore(q.finale);

  const qual = document.createElement('div');
  qual.className = 'qualificata';
  qual.textContent = `Qualificata alla 2° fase: ${vincitoreFinale}`;

  const container = document.getElementById('tabella-quadrangolari');
  container.appendChild(table);
  container.appendChild(qual);
}

// Carica JSON
fetch('fase1.json')
  .then(res => res.json())
  .then(data => {
    data.quadrangolari.forEach(q => creaTabellaQuadrangolare(q));
  })
  .catch(err => {
    console.warn('JSON non trovato, creo tabelle vuote.');
    for (let i=1; i<=8; i++) {
      creaTabellaQuadrangolare({
        id: i,
        semifinali: [
          { squadra1: `TBD${i*2-1}`, squadra2: `TBD${i*2}`, andata: '', ritorno: '' },
          { squadra1: `TBD${i*2+1}`, squadra2: `TBD${i*2+2}`, andata: '', ritorno: '' }
        ],
        finale: { squadra1: '', squadra2: '', andata: '', ritorno: '' }
      });
    }
  });
</script>

</body>
</html>
