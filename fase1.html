<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - World Elimination Cup 2026</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #0b0c10;
  color: white;
  margin: 0;
  padding: 40px;
  text-align: center;
}
h1 { color: #00aaff; margin-bottom: 40px; }
table { width: 90%; margin: 30px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; }
th, td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
th { background-color: rgba(0,170,255,0.2); text-transform: uppercase; }
tr:hover { background-color: rgba(0,170,255,0.1); }
img.flag { width: 24px; height: auto; vertical-align: middle; margin-right: 6px; }
.qualificata { margin-top: 10px; font-weight: bold; color: #00ffcc; }
.sezione { text-align: left; font-weight: bold; background: rgba(0,170,255,0.1); }
</style>
</head>
<body>

<h1>Fase 1 - World Elimination Cup 2026</h1>
<div id="tabella-quadrangolari"></div>

<script>
// Mappa codici bandiera
const codiciBandiera = {
  "Afghanistan": "af", "Andorra": "ad", "Bangladesh": "bd", "Corea del Nord": "kp",
  "El Salvador": "sv", "Estonia": "ee", "Filippine": "ph", "Gibilterra": "gi",
  "Haiti": "ht", "India": "in", "Indonesia": "id", "Libano": "lb",
  "Liechtenstein": "li", "Lituania": "lt", "Madagascar": "mg", "Malta": "mt",
  "Myanmar": "mm", "Nepal": "np", "Oman": "om", "Pakistan": "pk",
  "Palestina": "ps", "San Marino": "sm", "Tanzania": "tz", "Tajikistan": "tj",
  "Lettonia": "lv", "Singapore": "sg", "Vietnam": "vn", "Malaysia": "my",
  "Far Oer": "fo", "Cambogia": "kh"
};

// Funzione per creare le tabelle dai dati JSON
fetch('fase1.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('tabella-quadrangolari');
    data.quadrangolari.forEach(q => {
      const table = document.createElement('table');
      table.innerHTML = `<thead><tr><th colspan="4">Quadrangolare ${q.id}</th></tr></thead>`;
      const tbody = document.createElement('tbody');

      // Semifinali
      tbody.innerHTML += `<tr><td class="sezione" colspan="4">Semifinali</td></tr>`;
      q.semifinali.forEach(sf => {
        tbody.innerHTML += `
          <tr>
            <td><img class="flag" src="flags/${codiciBandiera[sf.squadra1] || ''}.png" alt="${sf.squadra1}"> ${sf.squadra1}</td>
            <td><img class="flag" src="flags/${codiciBandiera[sf.squadra2] || ''}.png" alt="${sf.squadra2}"> ${sf.squadra2}</td>
            <td>${sf.andata || '-'}</td>
            <td>${sf.ritorno || '-'}</td>
          </tr>
        `;
      });

      // Finale
      tbody.innerHTML += `<tr><td class="sezione" colspan="4">Finale</td></tr>`;
      const f = q.finale;
      tbody.innerHTML += `
        <tr>
          <td><img class="flag" src="flags/${codiciBandiera[f.squadra1] || ''}.png" alt="${f.squadra1 || ''}"> ${f.squadra1 || '-'}</td>
          <td><img class="flag" src="flags/${codiciBandiera[f.squadra2] || ''}.png" alt="${f.squadra2 || ''}"> ${f.squadra2 || '-'}</td>
          <td>${f.andata || '-'}</td>
          <td>${f.ritorno || '-'}</td>
        </tr>
      `;

      table.appendChild(tbody);
      container.appendChild(table);

      const qual = document.createElement('div');
      qual.className = 'qualificata';
      qual.textContent = `Qualificata alla 2Â° fase: ${q.qualificata || '-'}`;
      container.appendChild(qual);
    });
  })
  .catch(err => {
    console.warn('JSON non trovato o errore, creo tabelle vuote.');
  });
</script>

</body>
</html>
